<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./assets/style/index.css">
    <title>Getting Started</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <div>
        <div id="content" class='myContainer'>
          <div class="header">
            <h1>TO-DO JS</h1>
          </div>

          <div class='d-flex'>

            <div class='projectsContainer'>
              <div class='d-flex jt-btw projectsHeader'>
                <h3>Projects</h3>
                <button id='openProjectModal' class='openModalBtn material-icons'>add</button>
                <div class='projectModal'>
                  <div class="projectContent">
                    <label>New Project:</label>
                    <input placeholder="Project name" id="new-project" class="projectName">
                    <button type="button" id="project-btn">Create Project</button>
                    <span class='closeProject'>X</span>
                  </div>
                </div>
              </div>
              <hr style="margin-bottom: 10px;">
              <div>
                <button id='allBtn' class='extraBtn'>All</button>
                <button id='todayBtn' class='extraBtn'>Today</button>
                <button id='pastBtn' class='extraBtn'>Past</button>
              </div>
              <div id="projects-container" class='d-flex f-column'></div>
            </div>
      
            <div class='tasksContainer'>
              <div class='d-flex jt-btw tasksHeader'>
                <h3>Tasks</h3>
                <button id="openTaskModal" class='openModalBtn material-icons'>add</button>
                <div class='taskModal'>
                  <div class='taskContent'>
                    <label>New Task</label>
                    <input placeholder='Task name' id='task-name' class='taskName'>
                    <label>Description:</label>
                    <input placeholder='Task description' id='task-desc' class='taskDesc'>
                    <label>Date:</label>
                    <input type='date' id='task-date' class='taskDate'>
                    <label>Priority:</label>
                    <select id='task-priority'>
                      <option id='Normal'>Normal</option>
                      <option id='Urgent'>Urgent</option>
                      <option id='Later'>Later</option>
                    </select>
                    <label>Project:</label>
                    <select id='task-project'>
                      <option id='Inbox'>Inbox</option>
                    </select>
                    <button type='button' id='task-btn'>Create Task</button>
                    <span class='closeTask'>X</span>
                  </div>
                </div>
              </div>

              <hr>
              <div id='tasks-container' class='d-flex f-column'></div>
            </div>

          </div>

        </div>
    </div>
    <script src="./main.js"></script>
</html>

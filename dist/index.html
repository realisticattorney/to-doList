<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./assets/style/index.css">
    <title>Getting Started</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  </head>
  <body>
    <div id="content">
      <div id="projects-container">

      </div>
      <div>
        <label>New Project</label>
        <input placeholder="Project name" id="new-project" class="projectName">
        <button type="button" id="project-btn">Create Project</button>
      </div>
      <div id='tasks-container'>

      </div>

      <div>
        <label>New Task</label>
        <input placeholder='Task name' id='task-name' class='taskName'>
        <input placeholder='Task description' id='task-desc' class='taskDesc'>
        <input type='date' id='task-date' class='taskDate'>
        <select id='task-priority'>
          <option id='Normal'>Normal</option>
          <option id='urgent'>Urgent</option>
          <option id='later'>Later</option>
        </select>
        <button type='button' id='task-btn'>Create Task</button>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>

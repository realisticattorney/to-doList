<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./assets/style/index.css">
    <title>Getting Started</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  </head>
  <body>
    <div>
        <div id="content" class='container-fluid'>
          <div class="header">
            <h1>TO-DO JS</h1>
          </div>

          <div class='d-flex'>

            <div>
              <div class='d-flex justify-content-between'>
                <h3>Projects</h3>
                <button id='openProjectModal'>+</button>
                <div class='projectModal'>
                  <div class="projectContent">
                    <label>New Project:</label>
                    <input placeholder="Project name" id="new-project" class="projectName">
                    <button type="button" id="project-btn">Create Project</button>
                    <span class='closeProject'>X</span>
                  </div>
                </div>
              </div>
              <hr>
              <div id="projects-container"></div>
            </div>
      
            <div>
              <div class='d-flex justify-content-between'>
                <h3>Tasks</h3>
                <button id="openTaskModal">+</button>
                <div class='taskModal'>
                  <div class='taskContent'>
                    <label>New Task</label>
                    <input placeholder='Task name' id='task-name' class='taskName'>
                    <label>Description:</label>
                    <input placeholder='Task description' id='task-desc' class='taskDesc'>
                    <label>Date:</label>
                    <input type='date' id='task-date' class='taskDate'>
                    <label>Priority:</label>
                    <select id='task-priority'>
                      <option id='Normal'>Normal</option>
                      <option id='Urgent'>Urgent</option>
                      <option id='Later'>Later</option>
                    </select>
                    <label>Project:</label>
                    <select id='task-project'>
                      <option id='Inbox'>Inbox</option>
                    </select>
                    <button type='button' id='task-btn'>Create Task</button>
                    <span class='closeTask'>X</span>
                  </div>
                </div>
              </div>

              <hr>
              <div id='tasks-container'></div>
            </div>

          </div>

        </div>
    </div>
    <script src="./main.js"></script>
</html>

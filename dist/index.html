<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./assets/style/index.css">
    <title>Getting Started</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

  </head>
  <body>
    <form id="signup-form" action="/NOOOO" method="get">
    <input name="taskName" type="text" placeholder="Enter your task" id="taskName">
    <label>
      Active: 
      <input name="activeCheckbox" type="checkbox" id="active">
    </label>
    <select name="selectedPriority" id="priority">
      <option value="1">Level 1</option>
      <option value="2">Level 2</option>
      <option value="3">Level 3</option>
      <option value="4">Level 4</option>
    </select>
    <input type="submit">
  </form>
  <script src="../src/index.js"></script>
    <!-- <script src="main.js"></script> -->
  </body>
</html>
